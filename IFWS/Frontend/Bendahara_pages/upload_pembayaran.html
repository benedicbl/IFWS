<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Bukti Pembayaran</title>
    <link rel="stylesheet" href="upload_pembayaran.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="page-upload-pembayaran">
    <div class="app-layout">
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="homepage_promosi.html"><img src="../assets/Logo.jpg" alt="Logo IFWS" class="sidebar-logo"></a>
            </div>
            <ul class="sidebar-nav">
                <li class="link-list-ifws">
                    <a href="list_ifws_promosi.html" title="List IFWS"><i class="fa-solid fa-file-invoice-dollar"></i></a>
                </li>
            </ul>
            <ul class="sidebar-footer">
                <li><a href="#" title="Profil"><i class="fa-solid fa-user-circle fa-lg"></i></a></li>
                <li><a href="#" title="Dokumen"><i class="fa-regular fa-file-lines fa-lg"></i></a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="main-header">
                <h1>Upload Bukti Pembayaran</h1>
                <div class="dropdown">
                    <button id="pilihTahunBtn" class="dropdown-btn">Pilih Tahun Akademik <i class="fa-solid fa-chevron-down"></i></button>
                    <div id="tahunDropdown" class="dropdown-content">
                        <a href="#" data-tahun="2025-Ganjil">2025-Ganjil</a>
                        <a href="#" data-tahun="2024-Genap">2024-Genap</a>
                    </div>
                </div>
            </header>

            <div id="initial-message" class="initial-message">
                <p>Silakan pilih tahun akademik untuk menampilkan data.</p>
            </div>

            <div id="data-section" class="table-container hidden">
                <table>
                    <thead>
                        <tr>
                            <th>Narasumber</th>
                            <th>Tanggal</th>
                            <th>Jenis IFWS</th>
                            <th>Topik Webinar</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="pembayaran-table-body"></tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="upload_pembayaran_script.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
