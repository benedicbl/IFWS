<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Peserta Webinar</title>
    <link rel="stylesheet" href="pilih_peserta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <nav class="sidebar">
        </nav>

        <main class="main-content">
            <section class="selection-section">
                <header class="section-header">
                    <h2>Narasumber</h2>
                    <button id="add-narasumber-btn" class="btn btn-add">+ Tambah Narasumber</button>
                </header>
                <div id="narasumber-list" class="list-container">
                    </div>
            </section>

            <section class="selection-section">
                <header class="section-header">
                    <h2>Panitia</h2>
                    <button id="add-panitia-btn" class="btn btn-add">+ Tambah Panitia</button>
                </header>
                <div class="table-wrapper">
                    <table class="panitia-table">
                        <thead>
                            <tr>
                                <th>Panitia</th>
                                <th>Peran</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="panitia-list-body">
                            </tbody>
                    </table>
                </div>
            </section>

            <div class="page-actions">
                <a href="tambah_webinar.html" class="btn btn-kembali">Kembali</a>
                <button id="save-btn" class="btn btn-simpan">Simpan</button>
            </div>
        </main>
    </div>

    <div id="selection-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title">Pilih Peserta</h3>
            <input type="text" id="modal-search" placeholder="Cari nama...">
            <div id="modal-list" class="modal-list">
                </div>
            <div id="role-input-container" class="form-group hidden">
                <label for="panitia-role">Peran Panitia</label>
                <input type="text" id="panitia-role" placeholder="Contoh: Moderator">
            </div>
            <div class="modal-actions">
                <button id="close-modal-btn" class="btn btn-kembali">Tutup</button>
            </div>
        </div>
    </div>

    <script src="pilih_peserta_script.js"></script>
</body>
</html>
