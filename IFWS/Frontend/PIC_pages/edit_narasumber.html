<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Narasumber</title>
    <link rel="stylesheet" href="form_narasumber_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <nav class="sidebar">
        </nav>
        <main class="main-content">
            <h1>Edit Data Narasumber</h1>
            <div class="form-container">
                <form id="edit-narasumber-form">
                    <input type="hidden" id="narasumberId">
                    <div class="form-group">
                        <label for="nama">Narasumber</label>
                        <input type="text" id="nama" name="nama" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-actions">
                        <a href="list_narasumber.html" class="btn btn-kembali">Kembali</a>
                        <button type="submit" class="btn btn-simpan">Simpan</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="edit_narasumber_script.js"></script>
</body>
</html>
