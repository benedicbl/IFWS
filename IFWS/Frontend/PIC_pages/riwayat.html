<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Webinar</title>
    <link rel="stylesheet" href="riwayat_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="app-layout">
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="homepage.html"><img src="../assets/Logo.jpg" alt="Logo IFWS" class="sidebar-logo"></a>
            </div>
            <ul class="sidebar-nav">
                <li class="link-list-ifws">
                    <a href="list_IFWS.html" title="List IFWS"><i class="fa-solid fa-list-ul fa-lg"></i></a>
                </li>
                <li class="link-riwayat">
                    <a href="riwayat.html" title="Riwayat & Upload Screenshot"><i
                            class="fa-solid fa-chart-line fa-lg"></i></a>
                </li>
                <li class="link-narasumber">
                    <a href="list_narasumber.html" title="List Narasumber"><i
                            class="fa-solid fa-chalkboard-user fa-lg"></i></a>
                </li>
                <li class="link-anggota">
                    <a href="list_anggota.html" title="List Anggota"><i class="fa-solid fa-users fa-lg"></i></a>
                </li>
            </ul>
            <ul class="sidebar-footer">
                <li><a href="#" title="Profil"><i class="fa-solid fa-user-circle fa-lg"></i></a></li>
                <li><a href="#" title="Dokumen"><i class="fa-regular fa-file-lines fa-lg"></i></a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <h1>Riwayat IFWS</h1>
                <div class="dropdown">
                    <button id="pilihTahunBtn" class="dropdown-btn">Pilih Tahun <i
                            class="fa-solid fa-chevron-down"></i></button>
                    <div id="tahunDropdown" class="dropdown-content">
                        <a href="#" data-tahun="2025-Ganjil">2025-Ganjil</a>
                        <a href="#" data-tahun="2024-Genap">2024-Genap</a>
                        <a href="#" data-tahun="2024-Ganjil">2024-Ganjil</a>
                        <a href="#" data-tahun="2023-Genap">2023-Genap</a>
                    </div>
                </div>
            </header>

            <div id="initial-message" class="initial-message">
                <p>Silakan pilih tahun akademik terlebih dahulu untuk menampilkan riwayat webinar.</p>
            </div>

            <div id="webinar-section" class="hidden">
                <div class="webinar-header">
                    <h2 id="tahunAkademikTitle"></h2>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Narasumber</th>
                                <th>Tanggal</th>
                                <th>Jenis IFWS</th>
                                <th>Topik Webinar</th>
                                <th>Screenshot</th>
                            </tr>
                        </thead>
                        <tbody id="webinar-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="riwayat_script.js"></script>
</body>

</html>
