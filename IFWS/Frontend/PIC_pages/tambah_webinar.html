<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Webinar</title>
    <link rel="stylesheet" href="tambah_webinar_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <nav class="sidebar">
        </nav>

        <main class="main-content">
            <h1>Tambah Data Webinar</h1>

            <div class="form-container">
                <form id="webinar-form">
                    <div class="form-group">
                        <label>Narasumber Dan Petugas</label>
                        <a href="pilih_peserta.html" class="btn btn-tambah-inline">Tambah</a>
                    </div>

                    <div class="form-group">
                        <label for="tanggal">Tanggal</label>
                        <input type="date" id="tanggal" name="tanggal" required>
                    </div>

                    <div class="form-group">
                        <label for="jenis-ifws">Jenis IFWS</label>
                        <select id="jenis-ifws" name="jenis-ifws" required>
                            <option value="" disabled selected>Pilih jenis...</option>
                            <option value="Internal - Jurusan">Internal - Jurusan</option>
                            <option value="Internal - Dosen">Internal - Dosen</option>
                            <option value="Umum">Umum</option>
                            <option value="Internasional">Internasional</option>
                        </select>
                    </div>

                    <div class="time-container">
                        <div class="form-group">
                            <label for="jam-mulai">Jam Mulai</label>
                            <input type="time" id="jam-mulai" name="jam-mulai" required>
                        </div>
                        <div class="form-group">
                            <label for="jam-selesai">Jam Selesai</label>
                            <input type="time" id="jam-selesai" name="jam-selesai" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="topik">Topik Webinar</label>
                        <textarea id="topik" name="topik" rows="4" required></textarea>
                    </div>

                    <div class="page-actions">
                        <a href="list_IFWS.html" class="btn btn-kembali">Kembali</a>
                        <button type="submit" class="btn btn-simpan">Simpan</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="tambah_webinar_script.js"></script>
</body>
</html>
