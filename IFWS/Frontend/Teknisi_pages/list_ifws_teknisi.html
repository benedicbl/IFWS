<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List IFWS - Teknisi</title>
    <link rel="stylesheet" href="list_ifws_teknisi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="page-list-ifws">
    <div class="app-layout">
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="homepage_teknisi.html"><img src="../assets/Logo.jpg" alt="Logo IFWS" class="sidebar-logo"></a>
            </div>
            <ul class="sidebar-nav">
                <li class="link-list-ifws">
                    <a href="list_ifws_teknisi.html" title="List IFWS"><i class="fa-solid fa-list-ul"></i></a>
                </li>
                <li class="link-riwayat">
                    <a href="pengaturan_kehadiran.html" title="Riwayat & Upload Screenshot"><i
                            class="fa-solid fa-user-clock"></i></a>
                </li>
                <li class="link-narasumber">
                    <a href="pengaturan_sidang.html" title="List Narasumber"><i
                            class="fa-solid fa-user-graduate"></i></a>
                </li>
            </ul>
            <ul class="sidebar-footer">
                <li><a href="#" title="Profil"><i class="fa-solid fa-user-circle fa-lg"></i></a></li>
                <li><a href="#" title="Dokumen"><i class="fa-regular fa-file-lines fa-lg"></i></a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="main-header">
                <h1>List IFWS & Link Zoom</h1>
                <div class="dropdown">
                    <button id="pilihTahunBtn" class="dropdown-btn">Pilih Tahun Akademik <i class="fa-solid fa-chevron-down"></i></button>
                    <div id="tahunDropdown" class="dropdown-content">
                        <a href="#" data-tahun="2025-Ganjil">2025-Ganjil</a>
                        <a href="#" data-tahun="2024-Genap">2024-Genap</a>
                    </div>
                </div>
            </header>
            <div id="initial-message" class="initial-message">
                <p>Silakan pilih tahun akademik untuk menampilkan data.</p>
            </div>
            <div id="data-section" class="table-container hidden">
                <table>
                    <thead>
                        <tr>
                            <th>Topik Webinar</th>
                            <th>Narasumber</th>
                            <th>Tanggal</th>
                            <th>Link Zoom</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="webinar-table-body"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="zoom-link-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Update Link Zoom</h3>
            <p id="modal-webinar-title"></p>
            <div class="form-group">
                <label for="zoom-link-input">Link Zoom</label>
                <input type="text" id="zoom-link-input" placeholder="https://zoom.us/j/...">
            </div>
            <div class="modal-actions">
                <button id="cancel-modal-btn" class="btn btn-kembali">Batal</button>
                <button id="save-link-btn" class="btn btn-simpan">Simpan</button>
            </div>
        </div>
    </div>
    <script src="list_ifws_teknisi_script.js"></script>
</body>
</html>
