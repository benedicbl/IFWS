<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengaturan Kehadiran</title>
    <link rel="stylesheet" href="pengaturan_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="homepage_teknisi.html"><img src="../assets/Logo.jpg" alt="Logo IFWS" class="sidebar-logo"></a>
            </div>
            <ul class="sidebar-nav">
                <li class="link-list-ifws">
                    <a href="list_ifws_teknisi.html" title="List IFWS"><i class="fa-solid fa-list-ul"></i></a>
                </li>
                <li class="link-riwayat">
                    <a href="pengaturan_kehadiran.html" title="Riwayat & Upload Screenshot"><i
                            class="fa-solid fa-user-clock"></i></a>
                </li>
                <li class="link-narasumber">
                    <a href="pengaturan_sidang.html" title="List Narasumber"><i
                            class="fa-solid fa-user-graduate"></i></a>
                </li>
            </ul>
            <ul class="sidebar-footer">
                <li><a href="#" title="Profil"><i class="fa-solid fa-user-circle fa-lg"></i></a></li>
                <li><a href="#" title="Dokumen"><i class="fa-regular fa-file-lines fa-lg"></i></a></li>
            </ul>
        </nav>
        <main class="main-content">
            <h1>Pengaturan Durasi Kehadiran</h1>
            <div class="settings-card">
                <form id="settings-form">
                    <div class="setting-item">
                        <label for="durasi-menit">Durasi minimal kehadiran agar terhitung valid</label>
                        <div class="input-wrapper">
                            <input type="number" id="durasi-menit" min="1" value="45">
                            <span>menit</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="page-actions">
                <a href="../homepage_teknisi.html" class="btn btn-kembali">Kembali</a>
                <button id="save-btn" class="btn btn-simpan">Simpan</button>
            </div>
        </main>
    </div>
    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p>Apakah Anda yakin ingin menyimpan perubahan ini?</p>
            <div class="modal-actions">
                <button id="cancel-btn" class="btn btn-kembali">Batal</button>
                <button id="confirm-save-btn" class="btn btn-simpan">Ya, Simpan</button>
            </div>
        </div>
    </div>
    <script src="pengaturan_kehadiran_script.js"></script>
</body>
</html>
