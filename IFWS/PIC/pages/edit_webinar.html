<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Webinar</title>
    <link rel="stylesheet" href="tambah_webinar_style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="../homepage.html"><img src="../assets/Logo.jpg" alt="Logo IFWS" class="sidebar-logo"></a>
            </div>
            <ul class="sidebar-nav">
                <li class="active"><a href="list_IFWS.html"><i class="fa-solid fa-list-ul fa-lg"></i></a></li>
                <li><a href="riwayat.html"><i class="fa-solid fa-chart-line fa-lg"></i></a></li>
                <li><a href="narasumber.html"><i class="fa-solid fa-desktop fa-lg"></i></a></li>
            </ul>
            <ul class="sidebar-footer">
                <li><a href="#"><i class="fa-solid fa-user-circle fa-lg"></i></a></li>
                <li><a href="#"><i class="fa-regular fa-file-lines fa-lg"></i></a></li>
            </ul>
        </nav>
        <main class="main-content">
            <h1>Edit Data Webinar</h1>
            <div class="form-container">
                <form id="webinar-form">
                    <div class="form-group">
                        <label>Narasumber Dan Petugas</label>
                        <a id="pilih-peserta-btn" href="#" class="btn btn-tambah-inline">Edit Peserta</a>
                    </div>
                    <div class="form-group">
                        <label for="tanggal">Tanggal</label>
                        <input type="date" id="tanggal" name="tanggal" required>
                    </div>
                    <div class="form-group">
                        <label for="jenis-ifws">Jenis IFWS</label>
                        <select id="jenis-ifws" name="jenis-ifws" required></select>
                    </div>
                    <div class="time-container">
                        <div class="form-group">
                            <label for="jam-mulai">Jam Mulai</label>
                            <input type="time" id="jam-mulai" name="jam-mulai" required>
                        </div>
                        <div class="form-group">
                            <label for="jam-selesai">Jam Selesai</label>
                            <input type="time" id="jam-selesai" name="jam-selesai" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="topik">Topik Webinar</label>
                        <textarea id="topik" name="topik" rows="4" required></textarea>
                    </div>
                    <div class="page-actions">
                        <a href="list_IFWS.html" class="btn btn-kembali">Kembali</a>
                        <button type="submit" class="btn btn-simpan">Simpan Perubahan</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="edit_webinar_script.js"></script>
</body>
</html>
